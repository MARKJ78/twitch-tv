<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8">
    <title>CHANNEL PANEL - Twitch.tv content panel - MarkJ for FCC</title>
    <meta name="Channel Panel" content="Panel for twitch tv favorites">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="page-container">
        <div class="channel-panel closed">
            <h2 class="menu-logo">Channel Panel</h2>
            <hr/>

            <div class="faves">
                <h3 class="menu-heading"><i class="fa fa-heart" aria-hidden="true"></i>&nbsp; Favorites</h3>
                <ul id="faves-list">
                </ul>
            </div>
            <div class="user-alert"></div>
            <div class="search-container">
                <div class="ie-alert">It looks like you're using a browser that doesn't support our video format. <a href="https://www.google.com/chrome/"><b>Try a non microsoft browser.</b></a></div>
                <input class="search-box" type="text" placeholder="Game or Channel" id="searchTerm" />
            </div>
            <ul class="bottom-nav bottom-container">
                <li class="nav-item"><a href="https://markj78.github.io" target="_blank"><i class="fa fa-arrow-circle-o-left fa-lg" aria-hidden="true"></i>&nbsp; More toys </a></li>
                <!--<p class="withLove">Made with&nbsp; <i class="fa fa-heart-o" aria-hidden="true"></i></p>-->
                <li class="nav-item"><a href="https://github.com/MARKJ78/twitch-tv" target="_blank">Repo&nbsp; <i class="fa fa-github fa-lg" aria-hidden="true"></i></a></li>
            </ul>
            <div id="channel-panel-handle"> <i class="fa fa-bars fa-2x" aria-hidden="true"></i> </div>
        </div>
        <div class=" cards-panel closed">
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/vendors/js.cookie.js"></script>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
