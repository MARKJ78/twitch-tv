<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <meta charset="utf-8">
    <title>CHANNEL PANEL - Twitch.tv content panel - MarkJ for FCC</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css" />

</head>

<body>
    <div class="page-container">
        <div class="channel-panel closed">
            <h2 class="menu-logo">Channel Panel</h2>
            <hr/>
            <div class="user-alert"></div>
            <div class="faves">
                <h3 class="menu-heading"><i class="fa fa-heart" aria-hidden="true"></i>&nbsp; Favorites</h3>
                <ul id="faves-list">
                </ul>
            </div>
            <div class="search-container">
                <input class="search-box" type="text" placeholder="Game or Channel" id="searchTerm" />
            </div>
            <div id="channel-panel-handle"> <i class="fa fa-bars fa-2x" aria-hidden="true"></i> </div>
        </div>
        <div class=" cards-panel closed">
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/vendors/js.cookie.js"></script>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
